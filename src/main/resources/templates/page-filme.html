<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBFilmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link th:href="@{style.css}" rel="stylesheet" />
</head>
<body>
    <h1>Avaliacoes</h1>
    <p th:text="${filme.id}"></p>
    <p th:text="${filme.nome}"></p>
    <img th:src="${filme.link_imagem}">

    <h3>Escreva uma avaliação!</h3>
    <form th:action="@{/avaliacaoSave}" th:object="${avaliacao}" method="post">
        <input type="hidden" th:field="*{idFilme}" th:value="${filme.id}"/>
        <label for="comment">Seu comentario</label>
        <br>
        <input type="text" id="comment" th:field="*{comentario}">
        <br>
    
        <label for="estrelas">Avaliação (estrelas)</label>
        <br>
        <div class="rating">
            <input type="hidden" th:field="*{estrelas}" id="estrelas"/>
            <span class="star" onclick="setRating(1)" style="cursor: pointer">★</span>
            <span class="star" onclick="setRating(2)" style="cursor: pointer">★</span>
            <span class="star" onclick="setRating(3)" style="cursor: pointer">★</span>
            <span class="star" onclick="setRating(4)" style="cursor: pointer">★</span>
            <span class="star" onclick="setRating(5)" style="cursor: pointer">★</span>
        </div>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <h3>Comentários da comunidade</h3>

    <div th:each="avaliacao: ${avaliacoes}" class="avaliacao">
        <p th:text="${avaliacao.idUsuario}"></p>
        <p th:text="${avaliacao.idFilme}"></p>
        <p th:text="${avaliacao.estrelas}"></p>
        <p th:text="${avaliacao.comentario}"></p>
    </div>
    
    <script th:src="@{/scripts.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
