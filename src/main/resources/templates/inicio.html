<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes DB</title>
</head>
<body>
    <h1>Filmes DB</h1>

    <p>O site de avaliação de filmes baseados em opiniões da comunidade!</p>

    <p th:text="${texto}"></p>

    <tr th:each="filme: ${filmes}">
        <td th:text="${filme.id}" />
        <td th:text="${filme.nome}" />
    </tr>

</body>
</html>
